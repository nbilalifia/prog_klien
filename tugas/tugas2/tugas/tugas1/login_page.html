<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-gray-100 flex items-center justify-center">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-3xl font-semibold text-center text-blue-600 mb-6">Login</h2>
    <form id="loginForm" class="space-y-4" onsubmit="handleLogin(event)">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required placeholder="Masukkan email" 
               class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required placeholder="Masukkan password"
               class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" />
      </div>
      <div class="flex justify-between items-center">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2" />
          <span class="text-sm text-gray-600">Ingat saya</span>
        </label>
        <a href="#" class="text-sm text-blue-500 hover:underline">Lupa password?</a>
      </div>
      <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
        Login
      </button>
    </form>
    <p class="text-sm text-center text-gray-600 mt-4">
      Belum punya akun? <a href="#" class="text-blue-500 hover:underline">Daftar</a>
    </p>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();

      if (email && password) {
        alert('Login berhasil!');
      } else {
        alert('Email dan password wajib diisi!');
      }
    }
  </script>

</body>
</html>
