<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-gray-100 flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg p-8">
        <h2 class="text-3xl font-semibold text-center text-blue-600 mb-6">Login</h2>
        <form id="loginForm" class="space-y-4" onsubmit="handleLogin(event)">
        <div>
            <!--Tempat input email-->
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" required placeholder="Masukkan email" 
            class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" />
        </div>
        <div>
            <!--Tempat input password-->
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="password" required placeholder="Masukkan password" 
            class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" />
        </div>

        <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Login</button>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Contoh validasi sederhana
            if (email && password) {
                alert(`Login berhasil!\nEmail: ${email}\nPassword: ${password}`);
            } else {
                alert('Mohon isi semua bidang!');
            }
        }
    </script>
</body>
</html>
